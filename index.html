    <div class="container">
        
      <header>
        <h1>Memory Management</h1>
        <!-- <h1><small>请求调页模拟</small></h1> -->
        <h2 class="text-muted">Demand Paging Simulator</h1>
        <h5>1552743 He Zhuokun</h5>
      </header>

      <main id="main">
        <div class="algorithm-input">
          <h4>Page-replacement Policy</h4>

          <div class="custom-control custom-radio">
              <input type="radio" id="FIFORatio" name="customRadio" class="custom-control-input" value="FIFO" checked>
              <label class="custom-control-label" for="FIFORatio">FIFO</label>
            </div>
            <div class="custom-control custom-radio">
              <input type="radio" id="LRURatio" name="customRadio" class="custom-control-input" value="LRU">
              <label class="custom-control-label" for="LRURatio">LRU</label>
            </div>
            
          <!-- <label for="fifo-ratio1">
            <input type="radio" name="algorithm" id="FIFORatio" value="FIFO" checked> FIFO
          </label>
          <label for="lru-ratio">
            <input type="radio" name="algorithm" id="LRURatio" value="LRU"> LRU
          </label> -->
        </div><!-- /.algorithm-input -->

        <div class="algorithm-detail">
          <h4>Simulation Information</h4>
          <p>Memory block: <button type="button" class="btn btn-success" disabled><span id="numberOfTotalMemoryBlocks">4</span></button></p>
          <p>Instruction: <button type="button" class="btn btn-success" disabled><span id="numberOfTotalInstructions">320</span></button></p>
          <p>Instuction per page: <button type="button" class="btn btn-success" disabled><span id="numberOfInstructionsInEachPage">10</span></button></p>
          

          <!-- <h4>模拟信息</h4>
          <p>内存块数：<span id="numberOfTotalMemoryBlocks">4</span></p>
          <p>总指令数：<span id="numberOfTotalInstructions">320</span></p>
          <p>每个页面存放的指令数：<span id="numberOfInstructionsInEachPage">10</span></p> -->
        </div><!-- /algorithm-detail -->

        <div class="algorithm-result">
          <h4>Simulation Result</h4>
          <p>Current Instuction: <button type="button" class="btn btn-info" disabled><span id="currentInstruction">-1</span></button></p>
          <p>Page Fault: <button type="button" class="btn btn-info" disabled><span id="numberOfMissingPages">-1</span></button></p>
          <p>Page Fault Rate: <button type="button" class="btn btn-info" disabled><span id="pageFaultRate">NULL</span></button></p>


          <!-- <h4>模拟结果</h4>
          <p>当前指令：<span id="currentInstruction">-1</span></p>
          <p>缺页次数：<span id="numberOfMissingPages">-1</span></p>
          <p>缺页率：<span id="pageFaultRate">NULL</span></p> -->
        </div>

        <div id="myAlert" class="alert alert-success">
            <a href="#" class="close" data-dismiss="alert">&times;</a>
            <strong>成功！</strong>结果是成功的。
        </div>
        <button id="startBtn" type="button" class="btn btn-primary">Start</button>
        
        <div class="algorithm-console">
          <textarea class="console" name="console" id="console" cols="30" rows="30" placeholder="Output" readonly></textarea><!-- /.console -->
        </div><!-- /.algorithm-console -->

    
              <div class="forth circle" id="pageFaultCircle">
              </div>
      </main><!-- /#main -->

      

      
      <footer>
        
      </footer>
    </div>
