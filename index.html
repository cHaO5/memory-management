<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>OS Memory Management</title>

  <!-- Core CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Operating System /
      <span style="color: aquamarine">Memory Management</span>
    </a>
  </nav>

  <div class="container">

    <br>
    <div class="text-center">
      <h1>Memory Management</h1>
      <h2 class="text-muted">Demand Paging Simulator</h1>
        <h5>1552743 He Zhuokun</h5>
    </div>


    <div id="main">
      <br>
      <div class="algorithm-input">
        <h4>Page-replacement Policy</h4>

        <div class="custom-control custom-radio">
          <input type="radio" id="FIFORatio" name="customRadio" class="custom-control-input" value="FIFO" checked>
          <label class="custom-control-label" for="FIFORatio">FIFO</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="LRURatio" name="customRadio" class="custom-control-input" value="LRU">
          <label class="custom-control-label" for="LRURatio">LRU</label>
        </div>
      </div>
      <br>

      <h4>Simulation Information</h4>
      <div class="algorithm-detail">
        <div class="row">
          <div class="col-md-4">
            <p>Memory block:
              <button type="button" class="btn btn-success" disabled>
                <span id="numberOfTotalMemoryBlocks">4</span>
              </button>
            </p>
          </div>

          <div class="col-md-4">
            <p>Instruction:
              <button type="button" class="btn btn-success" disabled>
                <span id="numberOfTotalInstructions">320</span>
              </button>
            </p>
          </div>

          <div class="col-md-4">
            <p>Instuction per page:
              <button type="button" class="btn btn-success" disabled>
                <span id="numberOfInstructionsInEachPage">10</span>
              </button>
            </p>
          </div>

        </div>
      </div>

      <br>
      <center>
        <button id="startBtn" type="button" class="btn btn-primary">Start</button>
      </center>
      <br>

      <div class="row">

        <div class="col-md-4">
          <center>
            <div class="gauge">
              <div class="forth circle" id="pageFaultCircle"></div>
              <br>
              <h5>Page Fault Rate:
              <span class="circleValue text-center"></span>
              </h5>

              <h5>
                Page Fault:
                <span id="numberOfMissingPages">0</span>
              </h5>
              <h5 id="pageFaultRate" style="color: #fff;"></span>
            </div>
          </center>
        </div>

        <div class="col-md-8">
          <center>
            <h4>Memory</h4>
            <div style="height:300px; overflow-y:scroll; overflow-x:none;">
              <table class="table table-hover" id="memoryTable" height="300px">
                <thead>
                  <th scope="col">Instuction</th>
                  <th scope="col">Block 0</th>
                  <th scope="col">Block 1</th>
                  <th scope="col">Block 2</th>
                  <th scope="col">Block 3</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </center>
        </div>
      </div>




      <div class="row">


        

      </div>
    </div>
  </div>

  </div>

  <!-- Core JavaScript -->
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/circle-progress.js"></script>
  <script type="text/javascript" src="js/controller.js"></script>
  <script type="text/javascript" src="js/circle.js"></script>
</body>

</html>
